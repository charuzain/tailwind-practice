<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .alert {
        background-color: #fff;
        border-radius: 0.5rem;
        max-width: 400px;
        display: flex;
        gap: 2rem;
        margin: 200px auto 0;
        padding: 1rem;
        box-shadow: 0px 20px 25px -25px rgba(0, 0, 0, 0.1),
          0px 10px 10px -5px rgba(0, 0, 0, 0.04);
        justify-content: center;
      }
      .alert-icon {
        width: 30px;
      }

      .alert-heading {
        /* font-weight: bold; */
        color: #718096;
      }
      .alert-message {
        color: #718096;
      }
    </style>
  </head>
  <body>
    <div class="alert">
      <img src="/assets/img/warning.svg" alt="Warning" class="alert-icon" />
      <div>
        <h3 class="alert-heading">Are you sure ?</h3>
        <p class="alert-message">You are about to delete a post</p>
      </div>
    </div>
    <!-- Using tailwind -->
    <div
      class="flex items-center justify-center max-w-sm mx-auto p-12 gap-x-8 rounded-lg bg-white-50 py-5 my-5 shadow-lg shadow-white-500"
    >
      <img src="/assets/img/warning.svg" alt="Warning" class="w-8" />
      <div>
        <h3 class="font-bold text-neutral-500">Are you sure ?</h3>
        <p class="text-neutral-500">You are about to delete a post</p>
      </div>
    </div>
  </body>
</html>
